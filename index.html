<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="containerWrapper">
        
    </div>
    
    <div class="formContainer mt-4">
        <form class="d-flex" role="search" onsubmit="weatherdata(event)" id="form">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="InputSearch">
            <button type ="submit" class="btn submitBtn" > Search </button>

            <button class="buttonload">
                <i class="fa fa-spinner fa-spin"></i>Loading
            </button>
            
            
        </form>
    </div>
   

    <div class="container bluredBg">
        <div class="row">
            <div class="col-sm-12">
                <div class="imageShow">
                        
                </div>
                <h1 class="text-center" id="weatherdetailsHeading">weather Details..</h1>
                
                <div class="weatherAllDetails">
                   
                    <div class="weatherUpdate" id="feels"></div>
                    <div class="weatherUpdate" id="humidity"></div>
                    <div class="weatherUpdate" id="pressure"></div>
                    <div class="weatherUpdate" id="max-temp"></div>
                    <div class="weatherUpdate" id="min-temp"></div>
                </div>
                

            </div>
            
        </div>
   
    </div>

    <div class="continer">
        <div class="row">
            <div class="col-sm-6">
                
                <div class="temperature">
            
                </div>
            </div>
        </div>
    </div>
    
                    
    
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
